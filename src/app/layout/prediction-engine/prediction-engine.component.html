<div class="row">
    <form>
        <div class="col-3">
           <div class="form-group">
                <span class="label-css">Select Dataset</span>
                <select class="form-control" name="dataset" [(ngModel)]="dataset" [ngModelOptions]="{standalone: true}">
                    <option value="">--- Select a dataset ---</option>
                    <option value="{{folder}}" *ngFor="let folder of folderNames">{{folder}}</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <span class="label-css">Select A Model</span>
                <select class="form-control" name="datasetModel" [(ngModel)]="datasetModel" [ngModelOptions]="{standalone: true}">
                    <option value="upload">--- Select Model ---</option>
                    <option value="RestaurantModel">Restaurant Model</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <button type="submit" (click)="save()" class="btn  btn-primary  button-color button-css" > RUN </button>
        </div>
    </form>
</div>
